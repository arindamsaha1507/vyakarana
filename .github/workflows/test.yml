name: Tests and Coverage

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]
  workflow_dispatch: # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,test]
          pip install coverage[toml]

      - name: Lint with black (check only)
        run: |
          black --check --diff vyakarana/ tests/

      - name: Sort imports with isort (check only)
        run: |
          isort --check-only --diff vyakarana/ tests/

      - name: Type check with mypy
        run: |
          mypy vyakarana/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true # Don't fail the build on type errors initially

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --tb=short

      - name: Run tests with coverage
        run: |
          coverage run -m pytest tests/
          coverage report -m
          coverage xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11' # Only upload once
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false # Don't fail CI if codecov upload fails

  test-package:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Build package
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Test package installation
        run: |
          pip install dist/*.whl
          python -c "from vyakarana import read_sutras; print('Package import successful')"

  coverage-report:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,test]
          pip install coverage[toml]

      - name: Generate coverage report
        run: |
          coverage run -m pytest tests/
          coverage report
          coverage html

      - name: Upload coverage HTML as artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30
